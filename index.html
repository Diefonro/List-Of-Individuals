<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Diefonro's List of Individuals</title>
  </head>
  <body onload="showIndividuals()">
    <div class="container" id="header">
      <h1>List of Individuals</h1>
    </div>

    <div class="container">
      <div class="element">
        <ul id="individuals"></ul>
      </div>
    </div>

    <div class="container">
      <div style="text-align: center">
        <button style="cursor: pointer" onclick="addIndividuals()">+</button>
        <form id="form">
          <input type="text" id="name" placeholder="Write a name" />
          <input type="text" id="surname" placeholder="Write a surname" />
        </form>
      </div>
      <div class="result" id="console"></div>
    </div>
    <script src="person.js"></script>
    <script src="app.js"></script>
  </body>
</html>
